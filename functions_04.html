<!DOCTYPE html>
<html>
  <head>
    <title>Creating closures in loops: a common mistake</title>
    <meta charset="utf-8">
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <p><a class="it-links" href="https://www.iadt.ie/">IADT</a></p>
    <p><a class="it-links" href="https://www.cit.ie/">Cork IT</a></p>
    <p><a class="it-links" href="https://www.lit.ie/">Limerick IT</a></p>
    <p><a class="it-links" href="https://www.gmit.ie/">Galway Mayo IT</a></p>
    <p><a class="it-links" href="https://www.itsligo.ie/">Sligo IT</a></p>

    <script type="text/javascript">
      //-----------------------------------------------------------------
      // jQuery and closures
      //-----------------------------------------------------------------
      $(document).ready(function(e) {
        var links = $("a.it-links");
        for (var index = 0; index != links.length; index++) {
          var link = links[index];
          $(link).on("click", function(e) {
            console.log("Link #" + (index+1) + " of " + links.length);
            e.preventDefault();
          });
        } 
      });
      //-----------------------------------------------------------------
    </script>
  </body>
</html>
