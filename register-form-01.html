<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Client-side Form Validation</title>
    <link rel='stylesheet' href='css/register-form.css' type='text/css' />
    <link rel='stylesheet' href='css/register-form-01.css' type='text/css' />
  </head>
  <body>
  <h1>Registration Form</h1>
    <form id='registrationForm' action="#">
      <p>Fields marked with a <abbr title="This field is required" aria-label="required">*</abbr> are required.</p>
      <fieldset>
        <legend>Account details</legend>
        <div class="form-field">
          <label for="email">
            <abbr title="This field is required" aria-label="required">*</abbr>
            Email:
          </label>
          <input type="email" name="email" id="email" required minLength="8" maxlength="64" />
        </div>
        <div class="form-field">
          <label for="password">
            <abbr title="This field is required" aria-label="required">*</abbr>
            Password:
          </label>
          <input type="password" name="password" id="password" required minLength="8" maxlength="64" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Personal details (optional)</legend>
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" maxlength="64" />
        </div>
        <div class="form-field">
          <label for="dob">Date of birth:</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="form-field">
          <label for="height">Height (m):</label>
          <input type="number" name="height" id="height" min="0.40" max="2.60" step="0.01" />
        </div>
        <div class="form-field">
          <label>Languages:</label>
          <div class="checkboxes">
            <div>
              <input type="checkbox" name="languages[]" id="irish" value="ga" />
              <label for="irish">Irish</label>
            </div>
            <div>
              <input type="checkbox" name="languages[]" id="english" value="en" />
              <label for="english">English</label>
            </div>
            <div>
              <input type="checkbox" name="languages[]" id="french" value="fr" />
              <label for="french">French</label>
            </div>
            <div>
              <input type="checkbox" name="languages[]" id="german" value="de" />
              <label for="german">German</label>
            </div>
            <div>
              <input type="checkbox" name="languages[]" id="dutch" value="nl" />
              <label for="dutch">Dutch</label>
            </div>
            <div>
              <input type="checkbox" name="languages[]" id="spanish" value="es" />
              <label for="spanish">Spanish</label>
            </div>
          </div>
        </div>
        <div class="form-field">
          <label for="profile">Profile image: </label>
          <input type="file" name="profile" id="profile" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Contact details (optional)</legend>
        <div class="form-field">
          <label for="address">Address:</label>
          <textarea name="address" id="address" rows="5" maxlength="256"></textarea>
        </div>
        <div class="form-field">
          <label for="postcode">Post Code:</label>
          <input type="text" name="postcode" id="postcode" maxlength="8" />
        </div>
        <div class="form-field">
          <label for="country">Country:</label>
          <select name="country" id="country">
            <option value="ie">Ireland</option>
            <option value="uk">United Kingdom</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="nl">The Netherlands</option>
            <option value="es">Spain</option>
          </select>
        </div>
        <div class="form-field">
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone" maxlength="16" />
        </div>
        <div class="form-field">
          <label for="website">Website:</label>
          <input type="url" name="website" id="website" maxlength="256" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Credit card details (optional)</legend>
        <div class="form-field">
          <label>Card type:</label>
          <div class="radiobuttons">
            <div>
              <input id="visa" name="card-type" type="radio" value="visa" />
							<label for="visa">VISA</label>
            </div>
            <div>
							<input id="amex" name="card-type" type="radio" value="amex" />
							<label for="amex">American Express</label>
            </div>
            <div>
							<input id="mastercard" name="card-type" type="radio" value="mastercard" />
							<label for="mastercard">Mastercard</label>
            </div>
          </div>
        </div>
        <div class="form-field">
          <label for="card-number">Card number:</label>
          <input type="number" name="card-number" id="card-number" maxlength="19" />
        </div>
        <div class="form-field">
          <label for="card-security">Security code (CVV):</label>
          <input type="number" name="card-security" id="card-security" min="0" max="9999" step="1" />
        </div>
        <div class="form-field">
          <label for="card-name">Name on card:</label>
          <input type="text" name="card-name" id="card-name" maxlength="64" />
        </div>
      </fieldset>

      <div class="form-field">
        <input type="submit" name="submit" value="Submit" />
      </div>

    </form>
  </body>
</html>
